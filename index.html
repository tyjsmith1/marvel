<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Marvel</title> <!--Lets change this to the title we decide on-->
	<link rel="stylesheet" href="index.css">
	<script defer type="text/javascript" src="index.js"></script>
</head>

<body>
	<h1>Marvelous Mayhem</h1> <!--Auriel used this as place holder to test css, but can change later-->
	<div class="body-div">
		<!-- <div id="hero"> -->
		<div id="hero-list-container">
			<h3>Heroes</h3>
			<ul id="hero-list">
				<!-- <li>Hero List Here</li> -->
			</ul>
		</div>
		<div id="hero-details">
			<h2 id="hero-title">Choose your Hero!</h2>
			<img id="hero-image"
				src="https://images.toofab.com/image/48/o/2018/03/16/4856792aa87f55fbbf9ecef7ad96629e_md.jpg"
				alt="hero">
			<p id="hero-description">Description of the hero</p>
			<ul id="hero-stats">
				<li id="hero-wins">Wins: </li>
				<li id="hero-losses">Losses: </li>
				<li id="hero-likes">Likes: </li>
			</ul>
		</div>
		<!-- </div> -->
		<!-- <div id="villain"> -->
		<div id="villain-details">
			<h2 id="villain-title">Choose your Villain!</h2>
			<img id="villain-image"
				src="https://helios-i.mashable.com/imagery/articles/02cPKJdMAxR8K6TzkG9GvBo/hero-image.fill.size_1248x702.v1683295428.jpg"
				alt="villain">
			<p id="villain-description">Description of the villain</p>
			<ul id="villain-stats">
				<li id="villain-wins">Wins: </li>
				<li id="villain-losses">Losses: </li>
				<li id="villain-likes">Likes: </li>
			</ul>
		</div>
		<div id="villain-list-container">
			<h3>Villains</h3>
			<ul id="villain-list">
				<!-- <li>Villain List Here</li> -->
			</ul>
		</div>
		<!-- </div> -->
	</div>
	<div id="button-container">
		<button id="fight">Fight!</button>
	</div>
</body>

</html>
